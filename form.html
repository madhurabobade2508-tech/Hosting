<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body >
<center>
<h1>College Admission Form</h1>
<form method="get" action="structure.html">
<table border="2" cellspacing="3" cellpadding="5" height="400" width="500">
<tr>
<td><label for="name">Name of the college:-</label></td>
<td><input type="text" name="name" placeholder="Enter college name"></td>
</tr>
<tr>
<td><label for="Cource">Select your cource:-</label></td>
<td><input type="radio" name="cource">FY Bsc<br>
       <input type="radio" name="cource">Diploma<br>
       <input type="radio" name="cource">FY BA<br>
       <input type="radio" name="cource">FY BCom<br>
       <input type="radio" name="cource">FY Btech<br>
</td>
</tr>
<tr>
<td><label for="year">Acadmic year:-</label></td>
<td><input type="text" name="name" placeholder="Enter year"></td>
</tr>
<tr>
<td><label for="name">Name:-</label></td>
<td><input type="text" name="name" placeholder="Enter your name"></td>
</tr>
<tr>
<td><label for="email">Email:-</label></td>
<td><input type="text" name="email" placeholder="Enter your email"></td>
</tr>
<tr>
<td><label for="number">Mobile no:-</label></td>
<td><input type="text" name="number" placeholder="Enter your number"></td>
</tr>
<tr>
<td><label for="dob">Date of birth:-</label></td>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<td><label for="gender">Gender:-</label></td>
<td><input type="radio" name="gender">Male
       <input type="radio" name="gender">Female
</td>
</tr>
<tr>
<td><label for="Category">Select your category:-</label></td>
<td><input type="radio" name="Category">Open<br>
       <input type="radio" name="Category">OBC<br>
       <input type="radio" name="Category">SC<br>
       <input type="radio" name="Category">ST<br>
       <input type="radio" name="Category">VJ/NT<br>
       <input type="radio" name="Category">Other
</td>
</tr>
<tr>
<td><label for="Documents">Document Submitted:-</label></td>
<td><input type="checkbox" name="Documents">SSC Marksheet<br>
       <input type="checkbox" name="Documents">HSC Marksheet<br>
       <input type="checkbox" name="Documents">Leaving Certificate<br>
       <input type="checkbox" name="Documents">Cast Certificate(if applicable)<br>
       <input type="checkbox" name="Documents">Adhar card<br>
       <input type="checkbox" name="Documents">Domicile<br>
       <input type="checkbox" name="Documents">Passport size photo<br>
</td>
</tr>
<tr>
<td colspan="2"><button type="submit">Submit</button>
                          <button type="reset">reset</button>
</center>
</table>
</body>
</html>
